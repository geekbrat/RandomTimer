name: Xcode Build & Analyze

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: xcode-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-analyze:
    runs-on: macos-15

    env:
      SCHEME: RandomTimeriOS
      CONFIGURATION: Debug
      DESTINATION: platform=iOS Simulator,OS=18.5,name=iPhone 16
      RESULT_BUNDLE: BuildResults.xcresult

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Clean, Build, Analyze
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination "$DESTINATION" \
            -resultBundlePath "$RESULT_BUNDLE" \
            clean build analyze \
            | xcpretty

      - name: Publish Xcode annotations
        if: ${{ !cancelled() }}
        uses: gmazzo/publish-report-annotations@v1
        with:
          # This action scans report paths; point it at your xcresult
          reports:
            ${{ env.RESULT_BUNDLE }}

          # Optional: fail the job if analyzer produced errors (keep false if you prefer “warnings only”)
          failOnError: false

      - name: Upload xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RESULT_BUNDLE }}
          path: ${{ env.RESULT_BUNDLE }}
